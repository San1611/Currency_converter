<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Enter amount</p>
          <input name="amount" type="text" value="1" />
        </div>
        <div class="dropdown">
          <div class="From">
            <p>From:</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/shiny/64.png" />
              <select name="From"></select>
            </div>
          </div>
          <div class="icon">&#8644;</div>
          <div class="To">
            <p>To:</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/shiny/64.png" />
              <select name="To"></select>
            </div>
          </div>
        </div>
        <div class="msg">1 USD = 80 INR</div>
        <button>Submit</button>
      </form>
    </div>
  </body>
  <script src="countryCode.js"></script>
  <script src="main.js"></script>
  <!-- <footer>Copyright &copy; All rights reserved</footer> -->
</html>
